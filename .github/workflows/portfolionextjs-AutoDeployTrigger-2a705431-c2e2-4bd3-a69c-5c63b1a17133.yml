name: Trigger auto deployment for portfolionextjs

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/portfolionextjs-AutoDeployTrigger-2a705431-c2e2-4bd3-a69c-5c63b1a17133.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PORTFOLIONEXTJS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PORTFOLIONEXTJS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PORTFOLIONEXTJS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.PORTFOLIONEXTJS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PORTFOLIONEXTJS_REGISTRY_PASSWORD }}
          containerAppName: portfolionextjs
          resourceGroup: testcontainerapp_rg
          imageToBuild: yousefalhindawi/portfolionextjs:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


